<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Album List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>专辑列表</h1>
    <a href="{% url 'album-add' %}" class="btn btn-primary mb-3">添加新专辑</a>
    {% load django_tables2 %}
    {% render_table table %}
    {% if table.page %}
        <div class="pagination">
            <span class="step-links">
                {% if table.page.has_previous %}
                    <a href="?page=1">&laquo; 第一页</a>
                    <a href="?page={{ table.page.previous_page_number }}">上一页</a>
                {% endif %}

                <span class="current">
                    第 {{ table.page.number }} 页（共 {{ table.page.paginator.num_pages }} 页）
                </span>

                {% if table.page.has_next %}
                    <a href="?page={{ table.page.next_page_number }}">下一页</a>
                    <a href="?page={{ table.page.paginator.num_pages }}">最后一页 &raquo;</a>
                {% endif %}
            </span>
        </div>
    {% endif %}
</div>
</body>
</html>
