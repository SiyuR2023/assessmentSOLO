<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>删除专辑</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>删除专辑</h1>
    <p>您确定要删除 "{{ object }}" 吗？这个操作是不可逆的。</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">删除</button>
        <a href="{% url 'album-list' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
