<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Album{% else %}Add Album{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>{% if form.instance.pk %}Edit Album{% else %}Add Album{% endif %}</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'album-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
